# ------------------------------------------------------------------------
# Server Configuration
# ------------------------------------------------------------------------
spring.application.name=grade-service
server.port=8082

# ------------------------------------------------------------------------
# Datasource Configuration (H2 In-Memory)
# ------------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:gradesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ------------------------------------------------------------------------
# Hibernate / JPA DDL-Auto Configuration
# ------------------------------------------------------------------------
# 'update' tells Hibernate to automatically create missing tables/columns,
# or alter existing ones, based on your JPA entity definitions.
spring.jpa.hibernate.ddl-auto=update

# Use H2Dialect (optional; Spring Boot can usually infer it)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL statements if you want to see the DDL queries
spring.jpa.show-sql=true

# ------------------------------------------------------------------------
# H2 Console Configuration
# ------------------------------------------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ------------------------------------------------------------------------
# Logging Levels
# ------------------------------------------------------------------------
logging.level.org.springframework=INFO
logging.level.com.sms.grade=DEBUG
